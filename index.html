<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timed Javascript Quiz</title>
  </head>
  <body>
    <header>
      <section id="header" class="header">
        <section id="highScore">
          <a href="" id="displayHighScore">View High Score</a>
        </section>
        <section id="timer"></section>
      </section>
    </header>
    <main>
      <section id="centralPanel" class="centralPanel">
        <section id="cPanelHeader">
          <h1 id="cPanelHeaderH1">Coding Quiz Challenge</h1>
        </section>
        <section id="cPanelBody">
          <p>
            Try to answer the following code-related questions within the
            specified time limit of <span id="quizTimer"></span> seconds. Please
            note, incorrect answers will reduce your time by
            <span id="quizPenalty"></span> seconds.
          </p>
          <button id="startQuiz" class="btn" value="startQuiz" name="startQuiz">Start Quiz</button>
        </section>
        <section id="status">
          <section id="statusMessage"></section>
        </section>
      </section>
    </main>
    <footer>
      <p>&copy;Stefan Marinov. All rights reserved.</p>
    </footer>
    <script src="./assets/javascript/script.js" type="module"></script>
  </body>
</html>
